{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSCloud - Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'FSCloud/styles2.css' %}">
     <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url("http://127.0.0.1:8000/static/FSCloud/giphy.gif");
            background-size: cover;
        }

        .container {
            display: flex;
            width: 200%;
            transition: transform 0.6s ease-in-out;
        }

        .form-container {
            width: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'FSCloud/fetherstill-logo.png' %}" alt="FSCloud Logo">
        </div>
    </header>
    <main>
        <h1>Create an Account</h1>
        <div class="register-form">
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>

                <button type="submit" id="register-button">Register</button>
            </form>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </main>
</body>
</html>
