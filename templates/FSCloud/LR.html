{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSCloud - Login and Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'FSCloud/styles2.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url("static/FSCloud/giphy.gif");
            background-size: cover;
        }

        .container {
            display: flex;
            width: 200%;
            transition: transform 0.6s ease-in-out;
        }

        .form-container {
            width: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'FSCloud/fetherstill-logo.png' %}" alt="FSCloud Logo">
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <main>
                <h1>Create an Account</h1>
                <div class="register-form">
                    <form method="post" action="{% url 'home' %}">
                        {% csrf_token %}
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Choose a password" required>

                        <button type="submit" id="register-button">Register</button>
                    </form>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
                </div>
            </main>
        </div>

        <div class="form-container">
            <main>
                <h1>Login to Your Account</h1>
                <div class="login-form">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                            <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>

                        <button type="submit" id="login-button">Login</button>
                    </form>
                </div>
                <div class="register-link">
                    <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
                </div>

                {% if error_message %}
                    <div class="error-message">
                        {{ error_message }}
                    </div>
                {% endif %}
            </main>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            var container = document.querySelector('.container');
            container.style.transition = 'transform 0.6s ease-in-out';
            container.style.transform = 'translateX(0%)';
        }

        function showLoginForm() {
            var container = document.querySelector('.container');
            container.style.transition = 'transform 0.6s ease-in-out';
            container.style.transform = 'translateX(-50%)';
        }
    </script>
</body>
</html>
